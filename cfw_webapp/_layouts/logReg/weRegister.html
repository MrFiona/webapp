---
layout: default
title: 微简历注册
---
<header class="search">
	<div class="search_header">
			<div class="search_header_box">
					<div class="search_left"><a href="javascript:;"></a></div>
					<div class="search_center"><a href="javascript:;"> 微简历注册 </a></div>
					<div class="search_right"><a href="javascript:;"></a></div>
			</div>
	</div>
</header>
<div class="resume pt-0">
	<div class="weui-cells">
		<div class="weui-cell">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">真实姓名</label>
				</div>
				<div class="weui-cell__bd">
						<input class="weui-input text-left" type="text" placeholder="请填写">
				</div>
		</div>
		<div class="weui-cell">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">性别</label>
				</div>
				<div class="weui-cell__bd">
						<div class="weui-cell__bd">
								<div class="weui-cells_radio d-flex justify-content">
										<div class="form-check mr-2">
												<input class="form-check-input" type="radio" name="exampleRadios" id="x1" value="option1" checked>
												<label class="form-check-label" for="x1">男</label>
										</div>
										<div class="form-check mr-2">
												<input class="form-check-input" type="radio" name="exampleRadios" id="x2" value="option2">
												<label class="form-check-label" for="x2">女</label>
										</div>
								</div>
						</div>
				</div>
		</div>
		<div class="weui-cell weui-cell_select">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">出生日期</label>
				</div>
				<div class="weui-cell__bd">
						<input class="weui-input text-left" id="date2" type="text" value="请选择出生日期">
				</div>
		</div>
		<div class="weui-cell weui-cell_select weui-cell_select-before">
				<div class="weui-cell__hd">
						<select class="weui-select" name="select2">
								<option value="1">+86</option>
								<option value="2">+80</option>
								<option value="3">+84</option>
								<option value="4">+87</option>
						</select>
				</div>
				<div class="weui-cell__bd">
						<input class="weui-input text-left" type="tel" pattern="[1-11]*" placeholder="请输入手机号(人才网登录账号)">
				</div>
		</div>
		<div class="weui-cell weui-cell_vcode pt-1 pb-1">
				<div class="weui-cell__bd">
						<input class="weui-input text-left" type="text" placeholder="请输入手机验证码(必填)">
				</div>
				<div class="weui-cell__ft">
						<img class="weui-vcode-img" src="static/images/vcode.jpg">
				</div>
		</div>
		<div class="weui-cell weui-cell_vcode pt-1 pb-1">
				<div class="weui-cell__bd">
						<input class="weui-input text-left" type="text" placeholder="请输入手机验证码(必填)">
				</div>
				<div class="weui-cell__ft">
						<button class="weui-vcode-btn">获取验证码</button>
				</div>
		</div>
		<div class="weui-cell weui-cell_select">
				<div class="weui-cell__hd">
						<label for="date" class="weui-label">工作年限</label>
				</div>
				<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							  <option value="0">不限制</option>
								<option value="1">1年</option>
								<option value="2">2年</option>
								<option value="3">3年</option>
								<option value="4">4年</option>
						</select>
				</div>
		</div>
		<div class="weui-cell weui-cell_select">
				<div class="weui-cell__hd">
						<label for="date" class="weui-label">最高学历</label>
				</div>
				<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							  <option value="0">不限制</option>
								<option value="1">小学</option>
								<option value="2">中学</option>
								<option value="3">大专</option>
								<option value="4">本科</option>
						</select>
				</div>
		</div>
		<div class="weui-cell weui-cell_select">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">意向岗位</label>
				</div>
				<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							  <option value="0">不限制</option>
								<option value="1">小学</option>
								<option value="2">中学</option>
								<option value="3">大专</option>
								<option value="4">本科</option>
						</select>
				</div>
		</div>
		<div class="weui-cell">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">身份证号码</label>
				</div>
				<div class="weui-cell__bd p-0">
						<input class="weui-input text-left" type="password" placeholder="请输入您的身份证号">
				</div>
		</div>
		<div class="weui-cell">
				<div class="weui-cell__hd">
						<label for="" class="weui-label">登录密码</label>
				</div>
				<div class="weui-cell__bd p-0">
						<input class="weui-input text-left"" type="password" placeholder="请输入您登录密码">
				</div>
		</div>
	</div>

	<div class="weui-btn-area mt-2 mb-2">
			<a class="weui-btn weui-btn_primary" href="resume.html" id="showTooltips">注册</a>
	</div>
	<div class="weui-agree__text">
			 <a href="login.html" class="goRegister">已有账号？马上登录</a>
	</div>

</div>
