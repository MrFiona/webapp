<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>卡丁车选手信息编辑</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/main.css" rel="stylesheet">
<!-- animateion -->
<link href="assets/css/keyframes.css" rel="stylesheet">
<link href="assets/css/animation.css" rel="stylesheet">
<link href="assets/css/swiper.min.css" rel="stylesheet">
<link href="assets/css/glpz.css"  rel="stylesheet">
<!-- icon -->
<link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet">
<!-- weui -->
<link href="assets/css/weui.css" rel="stylesheet" >
<link href="assets/css/jquery-weui.css" rel="stylesheet">

<!-- layui -->
<link rel="stylesheet" href="assets/css/layer.css">
<link rel="stylesheet" href="assets/css/layui.css">
</head>
<body>
    <div class="leaderEdit">
    <div class="page__hd bg-info">
        <div class="text-center" style="margin:0 auto">
             <a href="photoEdit.html">
                 <div class="page__img">
                    <div class="weui-uploader__input-box">
                       <img src="assets/img/glpz_img/1.png" class="border rounded-circle" />
                    </div>
                </div>
                <p class="mt-2 mb-2">修改头像</p>
             </a>
        </div>
    </div>
    <div class="mod_pos_item">
        <div class="weui-cells">
            <label class="weui-cell weui-cell_select" for="x11">
                <div class="weui-cell__bd">
                    <p>选手名称</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="text" class="weui-input" name="name" value="next" id="x11">
                </div>
            </label>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>性　　别</p>
                </div>
                <div class="weui-cells_checkbox d-flex justify-content-end">
                    <label class="weui-check__label d-flex align-items-center mr-2" for="s11">
                        <div class="weui-cell__hd p-0">
                            <input type="radio" class="weui-check" name="radio1" id="s11" checked="checked">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>男</p>
                        </div>
                    </label>
                    <label class="weui-check__label d-flex align-items-center" for="s12">
                        <div class="weui-cell__hd p-0">
                            <input type="radio" class="weui-check" name="radio1" id="s12">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>女</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <label class="weui-cell weui-cell_select" for="years-monthes">
                <div class="weui-cell__bd">
                    <p>出生日期</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input" type="text" value="2017-06-20 12:00" id="years-monthes">
                </div>
            </label>
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__bd">
                    <p>出生地址</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input" id="start" type="text" value="广东省 惠州市 惠城区">
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <label class="weui-cell weui-cell_select" for="x15">
                <div class="weui-cell__bd">
                    <p>手机号码</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input" type="tel" value="1340000000" id="x15">
                </div>
            </label>
        </div>
    </div>
</div>
    <!-- 底部导航 -->

    <script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="src/layui.js"></script>
<script src="assets/js/jquery-weui.js"></script>
<script src="assets/js/weui.min.js"></script>
<script src="assets/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

    <script src="assets/js/swiper.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container',{
        directon:'horizontal',//水平滑动
        speed:300,//滑动速度
        loop:true,
        autoplay:{//自动切换时间
            delay:3000,
            disableOnInteraction: false,
        },
        pagination: {
            el:'.swiper-pagination',
            dynamicBullets: true,
        }
    });
    var swiper1 = new Swiper('.swiper-container1', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
    
<script src="assets/js/gallery.js"></script>


    <script>
    layui.use('form',  function () {
        var $ = layui.jquery
            , form = layui.form

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 1) {
                    return '请填写参赛姓名';
                }
            }
            , number: function (value) {
                if (value.length < 11) {
                    return '手机号码必须填写11位数';
                }
            }
        });

       //初始赋值
    //   form.val('first', {
    //     'title': '在线报名'
    //     , 'phone': 13400000000
    //     , 'name': ''
    //   })
    
       //某个时间在当前时间的多久前
        laydate.render({
            elem: '#appytime'
            ,type: 'datetime'
        });

        //监听提交
        form.on('submit(*)', function (data) {
            console.log(data)
            layer.msg('恭喜您报名成功', {icon: 1});
            return false;
        });

    });
</script>
</body>
</html>
