    <title>2020庚子年生肖运势</title>

<body>
    <div class="mod-page">
        <div class="header">
          <img class="bg" src="img/res_header_bg.jpg">
          <img class="icon" src="img/she.png"></div>

        <div style="margin-top: -15%;"></div>

        <div class="taisui-card">
            <div class="taisui-wrapper">
                <img src="img/sts.png">
                <p>代表你的生肖与今年太岁相害，意味着你今年的人际运整体不佳，容易遭到小人破害，从而对各方面运势都易产生不好的影响。</p>
            </div>
        </div>
        <div class="desc-card">
            <img class="footer" src="img/res_desc_footer.jpg">
            <div class="desc-wrapper">
                <img class="title" src="img/res_title.png">
                <p>
                    属蛇人在2019年正式进入冲太岁模式，冲太岁的意思就是指你出生那年的生肖与流年的太岁相冲，而巳蛇和亥猪正是相冲属相。
                    冲太岁的人运势起伏会特别大，经常会有一波波波三折折折的状况出现。再加上有句俗话叫“年逢岁破，诸事不利”而且今年属蛇人又受到了多个凶星的“关照”，
                    从而造成流年运程阻滞。事业事业闹心，感情感情不顺，就连可以让鬼推磨的钱，今年跟你的缘分指数也基本为零了！所以今年对于属蛇人来说注定是坎坷的一年。
                </p>
        </div>
        </div>

        <div class="pay-btn">分享</div>
    </div>
</body>
