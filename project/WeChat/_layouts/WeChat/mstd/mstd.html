---
layout: default1
title: 美食天地
---
<style>
    .close{
        color: #fff;
        font-size:2.2rem;
        opacity: 1;
        width:30px;
        height:30px;
    }
    .close span{
        background: #333333;
        height: 30px;
        display: block;
        line-height: 28px;
        border-radius: 50px;
    }
    .rightclose{
        position: absolute;
        right: -7px;
        top: -15px;
        z-index: 1000;
    }
    .topImg{
        height:200px;
        overflow: hidden;
        position: relative;
    }
    .topImg img{
        position: absolute;
        top:-18px;
    }
    .card-text{
        height:160px;
        text-indent: 2em;
    }
    i{
        width: 22px;
        height: 22px;
        line-height:22px;
        display: block;
        text-align: center;
        margin: 0 auto;
        border-radius: 30px;
        background-color: #ffbb00;
        color: #fff;
        font-size: 16px!important;
    }
    .border-1 {
        border: 1px solid #eeeeee !important;
    }
    .card a:hover{
        color:#333333
    }
</style>
<div class="swiper-container carousel">
    <div class="swiper-wrapper">
        {% for entry in site.data.swiper %}
            {% for swiper in entry.meishitd %}
                <div class="swiper-slide">
                    <img src="assets/img/meishi_img/{{swiper.src}}.jpg" class="d-block w-100" alt="">
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<div class="container pl-2 pr-2 pb-2 pt-3 m-scene">
    {% for entry in site.data.examples %}
     {% for example in entry.meishitd %}
        <div class="card shadow-sm border-0 mb-3 animated fadeinup delay-{{ example.index }}">
            <a href="{{ example.url }}" class="p-2 border-1">
                <img class="img-thumbnail1 border-0 p-0" src="assets/img/meishi_img/mstd/{{ example.img }}.png" width="" alt="{{ example.name }}"/>
            </a>
        </div>
     {% endfor %}
   {% endfor %}
</div>
{% include footer1.html %}
