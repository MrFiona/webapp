<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">签到</li>
    </ul>
</div>
<script type="text/html" id="fixedtoolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加</button>
    </div>
</script>
<table id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div id="add-main" style="display: none;">
   <div class="p-3">
        <form class="layui-form" id="add-form" action="">
                <div class="layui-form-item center">
                    <label class="layui-form-label" style="width: 100px">编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required value="" style="width: 240px" lay-verify="required"
                            placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">签到主题</label>
                    <div class="layui-input-block">
                        <input type="text" name="type" required style="width: 240px" lay-verify="required" placeholder=""
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">部门</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select name="interest" lay-filter="interest">
                            <option value="0">网络部</option>
                            <option value="1">市场部</option>
                            <option value="2">客服部</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">签到人</label>
                    <div class="layui-input-block">
                        <input type="text" name="type" required style="width: 240px" lay-verify="required" placeholder=""
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">申请时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="type" required style="width: 240px" lay-verify="required" placeholder=""
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
                    </div>
                </div>
            </form>
   </div>
</div>
