<!DOCTYPE html>
<html lang="zh-cn" style="user-select: none;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>2020庚子年生肖运势</title>
    <link href="css/sx2020.css" rel="stylesheet">
    <!-- <link href="css/common.css" rel="stylesheet"> -->
    <!-- <link href="css/weui.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="mod-page">
        <div class="header">
          <img class="bg" src="img/res_header_bg.jpg">
          <img class="icon" src="img/tu.png"></div>

        <div style="margin-top: -15%;"></div>

        <div class="taisui-card">
            <div class="taisui-wrapper">
                <img src="img/sts.png">
                <p>代表你的生肖与今年太岁相害，意味着你今年的人际运整体不佳，容易遭到小人破害，从而对各方面运势都易产生不好的影响。</p>
            </div>
        </div>
        <div class="desc-card">
            <img class="footer" src="img/res_desc_footer.jpg">
            <div class="desc-wrapper">
                <img class="title" src="img/res_title.png">
                <p>
                    卯兔和亥猪是三合生肖，所以2019年猪年对于生肖兔来说是合太岁的一年。合太岁是指生肖兔和今年的流年太岁的关系很好，很和睦。
                    所以今年对于属兔人来说是好运不断喜事连连的一年。属兔人在今年会感觉到各方面都很顺利，尤其是在事业方面，老板看你越看越顺眼了，
                    同事对你越来越友爱了，就连客户爸爸也不会为难你，不让你做五彩斑斓的黑白图了。<br><br>
                    整个人都感觉轻松了开心了嗨皮了，一口气也能上五层楼了。就连吃煎饼果子都能碰上双黄的鸡蛋了！<br><br>
                    但是运势好归好，凡事还是要小心谨慎，谨防乐极生悲。
                </p>
                <!-- <img class="end" src="/animals/imgs/res_desc_end.png"> -->
            </div>
        </div>

        <div class="pay-btn">分享</div>
    </div>
</body>
