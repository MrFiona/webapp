                <p>属鼠人今年的事业运势非常不错，有“天德”、“天乙”二贵人加持，今年鼠属人在事业上易得贵人相帮。对于工薪一族的属鼠人来说，你们今年容易入上司或者领导的青眼，给你们委派比较关键性的任务，
                    做好这些对你们未来的升迁大有助益。对于经商的属鼠人来说，今年你们会碰到赏识你们能力的贵人，他们会给你们介绍比较多资源和人脉，让你们今年在生意上可以获得不错的起色。</p>
