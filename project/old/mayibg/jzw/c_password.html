---
layout: default
title: 密码设置
---
<div class="body_wap">
    <header class="header_h">
        <div class="header_fixed">
            <div class="header">
                <div class="header_userbg bg3">
                    <a class="hd-lbtn " href=""><i class="header_top_l iconfont"></i></a>
                    <div class="header_h1">密码设置</div>
                </div>
            </div>
        </div>
    </header>
    <section class="wap_member">
        <div class="mui-collapse-content">
            <ul class="yunset_password mt15">
            <form class="" method="post" action="" onsubmit="return ckpwd(this)">
             <li><span class="yunset_password_mname">原密码</span>
                <div class="mui-input-row">
                
                    <input type="password" id="password" class="mui-input-password" placeholder="请输原入密码">
                </div>
                </li>
                <li><span class="yunset_password_mname">新密码</span>
                <div class="mui-input-row">
                
                    <input type="password" class="mui-input-password" id="passwordnew" placeholder="请输新入密码">
                </div>
                </li>
                <li><span class="yunset_password_mname">确认密码</span>
                <div class="mui-input-row">
                    
                    <input type="password" class="mui-input-password" id="passwordconfirm" placeholder="请重复新密码">
                </div>
                </li>
                <div class="yunset_bth_box">
                    <button class="mui-btn mui-btn-primary" type="button" onclick="savepwd();">确认</button>&nbsp;&nbsp;
                </div>
            </form>
            </ul>
        </div>
    </section>
</div>
