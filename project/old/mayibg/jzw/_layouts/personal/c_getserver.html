title: 委托简历

<div class="body_wap">
    <header class="header_h">
        <div class="header_fixed">
            <div class="header">
                <div class="header_userbg bg3">
                    <a class="hd-lbtn mui-action-back" href="javascript:history.back()"><i class="header_top_l iconfont"></i></a>
                    <div class="header_h1">委托简历</div>
                </div>
            </div>
        </div>
    </header>
    <script>
        var eid = '1078';
        $(document).ready(function () {
            $("input[name='days']").click(function () {
                var val = $(this).val();
                countmoney(val);
            });
        });

        function countmoney(val) {
            var price = $("#price").val();
            var money = parseInt(val * (price * 100)) / 100;
            $(".pricehtml").html(money);
        }

        function pay_form(type) {
            var days = $("input[name='days']:checked").val();

            if (type == 'zdresume') {
                $('#xsdays').val(days);
            }

            if (days == '' || days < 1) {
                layermsg("请选择或填写天数！", 2);
                return false;
            }
            var paytype = $('#paytype').val();
            if (paytype == null) {
                layermsg('请选择一种支付方式！', 2);
                return false;
            } else if (paytype == 'wxpay') {
                // $("#paymentform").attr("action", "index.php?c=wxpay&id=");
                $("#paymentform").attr("action", "resume.html");
            } else if (paytype == 'alipay') {
                // $("#paymentform").attr("action", "https://www.zhirimao.com/api/wapalipay/alipayto.php?dingdan=&dingdanname=&alimoney=");
                $("#paymentform").attr("action", "resume.html");
            }
            return true;
        }
    </script>
    <section class="wap_member">
        <div class="wap_member_comp_h1"><span>简历置顶</span></div>
        <form action="" method="post" onsubmit="return pay_form(&#39;wtresume&#39;);">
            <div class="set_top_name"><span class="set_top_name_n">委托简历名称：</span>前端开发</div>
            <div class="set_top_money">
                所需金额：<span class="getserbver_box_s pricehtml">5</span> 元
            </div>
            <div class="mt15">
                <div class="spread_box spread_box_bor">
                    <div class="spread_zf_list" onclick="paycheck(&#39;wxpay&#39;);">
                        <i class="wxpay member_set_meal_fk_xz member_set_meal_fk_xz_cur" style="top:0"></i> 微信支付
                    </div>
                </div>
                <div class="spread_box spread_box_bor" onclick="paycheck(&#39;alipay&#39;);">
                    <div class="spread_zf_list spread_zf_list_zfb">
                        <i class="alipay member_set_meal_fk_xz" style="top:0"></i> 支付宝支付
                    </div>
                </div>
                <div class="mt15">
                    <div class=""><input type="submit" value="确认支付" name="nextstep" class="reinputText2"></div>
                </div>
                <div class="getserbver_box_tel mt15">
                    <a href="tel:18026630116">客服电话：0752-2888688</a>
                </div> <input id="paytype" name="paytype" type="hidden" value="wxpay">
                <input id="price" type="hidden" value="5">
                <input name="server" id="server" type="hidden" value="wtresume">
                <input name="wteid" id="wteid" type="hidden" value="1078">
            </div>
        </form>
    </section>
</div>
<div class="clear"></div>
<script src="js/pay.js" language="javascript"></script>
