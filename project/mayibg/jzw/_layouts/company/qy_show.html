<script>
    function delshowpic(id) {
        var id = id;
        var url = wapurl + "";
        $.post(url, {
            id: id
        }, function (data) {
            if (data == 3) {
                layermsg("请选择图片!", 2, 8);
                return false;
            } else if (data == 2) {
                layermsg("删除失败!", 2, 8);
                return false;
            } else if (data == 1) {
                layermsg("删除成功！", 2, function () {
                    window.location.reload();
                });
                return false;
            }
        });
    }
</script>
