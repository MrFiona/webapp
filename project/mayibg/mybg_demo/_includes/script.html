<script type="text/javascript">
    function checkidcard(){
    var idcard = $("#idcard").val();
    if (idcard == '') {
        layermsg("请填写身份证号！");
        return false;
    }
    var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
    if (reg.test(idcard) === false) {
        layermsg("身份证号格式错误！");
        return false;
    }
    if ($.trim($("#preview").val()) == '' && $("#previewimg").attr('src') == '') {
        layermsg("请上传证件照！");
        return false;
    }
}
</script>
