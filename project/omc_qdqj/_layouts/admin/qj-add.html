<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">请假</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form role="form" class="form-horizontal" method="post" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 申请人: </label>
                    <div class="col-sm-8">
                          <input type="text" class="form-control" name="expressType" value="张晓明" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 所属公司: </label>
                    <div class="col-sm-8">
                            <input type="text" class="form-control" name="expressType" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 部门: </label>
                    <div class="col-sm-8">
                        <select class="form-control" name="status">
                            <option value="0">请选择部门</option>
                            <option value="1">网络部</option>
                            <option value="2">采购部</option>
                            <option value="3">客服部</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 职位: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 请假时间: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" value="" id="test55">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 上班时间: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="test6-2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 请假类别: </label>
                    <div class="col-sm-8">
                        <select class="form-control" name="status">
                            <option value="0">选择请假类别</option>
                            <option value="1">年假</option>
                            <option value="2">产假</option>
                            <option value="3">工伤假</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 事由: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" value="">
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">
                            <i class="ace-icon fa fa-check bigger-110"></i> 提交
                        </button>
                        <button type="reset" class="btn">
                            <i class="ace-icon fa fa-undo bigger-110"></i> 重填
                        </button>
                    </div>
                </div>
            </form>
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
