<div class="container">
  <div class="title mb-4 mt-2">
    <h4><strong>用户基本信息</strong></h4>
  </div>
  <form action="home.html" class="w-75" style="height: 250px;justify-content: center;">

    <div class="form-group row">
        <label for="staticEmail" class="col-4 col-form-label text-center">用 户 姓 名</label>
        <div class="col-8 pl-0">
          <input type="text" readonly class="form-control" id="userName" placeholder="女神1">
        </div>
    </div>

    <div class="mb-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="man" id="inlineRadio1" value="">
            <label class="form-check-label" for="inlineRadio1">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="girl" id="inlineRadio2" value="" checked>
            <label class="form-check-label" for="inlineRadio2">女</label>
        </div>
    </div>

    <button type="submit" class="btn btn-warning w-100">提 交</button>
    
  </form>

</div>
