    .vPlayArea {
      width: 100%;
      height: 100%;
    }

    .vPlayArea .vPlayItem {
      width: 960px;
      padding: 10px;
      height: 618px;
      background: #fff;
      overflow: hidden;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -480px;
      margin-top: -366px;
      z-index: 2;
      border: 1px solid #dedede;
      transition: margin 0.36s ease, background 1s ease, border-color 1s ease;
    }

    .vPlayArea .vPlayItem video {
      width: 100%;
    }

    .vPlayArea.vshow .vPlayItem {
      margin-top: -336px;
    }

    .videoTabBtns {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 0;
      transform: translateY(-50%);
      transition: opacity 1s ease;
    }

    .videoTabBtns .videoTabBtn {
      width: 50px;
      height: 50px;
      background: #fff;
      margin-top: -25px;
      position: absolute;
      top: 0;
      text-align: center;
      cursor: pointer;
    }

    .videoTabBtns .videoTabBtn .icon {
      text-align: center;
    }

    .videoTabBtns .videoTabBtn.next {
      right: 0;
    }

    .videoTabBtns .videoTabBtn.next .icon:after {
      content: "";
      font-family: "FontAwesome";
      speak: none;
      font-style: normal;
      font-weight: 400;
      font-variant: normal;
      text-transform: none;
      font-size: 14px;
      line-height: 1;
      color: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      line-height: 50px;
      font-size: 29px;
      color: #848484;
    }

    .videoTabBtns .videoTabBtn.prev {
      left: 0;
    }

    .videoTabBtns .videoTabBtn.prev .icon:after {
      content: "";
      font-family: "FontAwesome";
      speak: none;
      font-style: normal;
      font-weight: 400;
      font-variant: normal;
      text-transform: none;
      font-size: 14px;
      line-height: 1;
      color: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      line-height: 50px;
      font-size: 29px;
      color: #848484;
    }

    .videoInfor {
      width: 100%;
      height: 48px;
      position: relative;
      padding: 15px 0 0;
      transition: opacity 1s ease;
    }

    .videoInfor .title {
      font-size: 16px;
      color: #2e2e2e;
    }

    .videoInfor .subtitle {
      color: #7d7d7d;
      font-size: 13px;
      line-height: 22px;
      margin-top: 6px;
    }

    .videoBg {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100%;
      z-index: 100;
      transition: background 1s ease;
    }

    .videoBg.deepView {
      background: rgba(0, 0, 0, 0.9);
    }

    .videoBg.deepView .vPlayItem {
      background: transparent;
      border-color: transparent;
    }

    .videoBg.deepView .videoInfor {
      opacity: 0;
    }

    .videoBg.deepView .videoTabBtns {
      opacity: 0;
    }

    .vPlayArea .vPlayItem {
      background: #252525;
      border-color: #252525;
    }

    .theme-b .videoTabBtns .videoTabBtn {
      background: #252525;
    }

    .videoInfor .title {
      color: #fff;
    }

    .agent-mobile .videom .content .wrapper {
      width: 96%;
      margin: 0 2%;
      margin-top: 20px;
    }

    .videom .item_block .item_img {
      position: relative;
    }

    .videom .item_block .imgIcon {
      opacity: 0;
      position: absolute;
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.9);
      top: 10%;
      left: 50%;
      margin-left: -25px;
      margin-top: -25px;
      border-radius: 50%;
      transition: all 0.5s ease 0s;
      visibility: hidden;
    }

    .videom .item_block:hover .imgIcon {
      visibility: visible;
      opacity: 1;
      top: 50%;
    }

    .videom .item_block .imgIcon:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 15px solid #fff;
      top: 50%;
      left: 50%;
      margin-left: -6px;
      margin-top: -9px;
    }

    .agent-mobile .videom .content_list .item_block {
      width: 49%;
      float: left;
      margin-bottom: 10px;
    }

    .agent-mobile .videom .content_list .item_block:nth-child(2n) {
      float: right;
    }

    .theme-b .vPlayArea .vPlayItem {
      background: #252525;
      border-color: #252525;
    }

    .theme-b .videoTabBtns .videoTabBtn {
      background: #252525;
    }

    .theme-b .videoInfor .title {
      color: #fff;
    }
