<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        body {font: 12px/normal "microsoft yahei", "Times New Roman", "宋体", Times, serif;}
        ul,li{list-style: none;}
        .row,.col,.panel_word,.panel_icon{ box-sizing:border-box; -webkit-box-sizing:border-box; -moz-box-sizing:border-box; -o-box-sizing:border-box;}
        .row{ margin-left:-10px; overflow:hidden;}
        .panel{float: left; text-align: center; width:16.666%; padding-bottom: 10px;padding-left:10px;}
        .panel_box a{display:block; background-color:#f2f2f2; overflow:hidden;}
        .panel_icon{ width:40%; display: inline-block; padding:22px 0; background-color:#54ade8;float:left;}
        .panel .panel_icon i{font-size:3em; color:#fff; transition: all 0.3s ease-in-out;-webkit-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;-moz-transition: all 0.3s ease-in-out;-ms-transition: all 0.3s ease-in-out; }
        .panel a:hover .panel_icon i{ display:inline-block; transform:rotate(360deg); -webkit-transform:rotate(360deg); -moz-transform:rotate(360deg); -o-transform:rotate(360deg); -ms-transform:rotate(360deg);}
        .panel_word{ width:60%; display: inline-block; float:right; margin-top:15px; color:#666666;}
        .panel_word span{ font-size:30px; display:block; height:35px; line-height:35px; }
        .panel_box a small{ font-size:12px; display: block; font-style:normal;  color: #999999;}
        .layui-container-fluid{
            margin: 10px;
        }
        .layui-row a{
            display: block;
            font-size: 18px;
            text-decoration: none;color: #666666; 
        }
        .layui-col-md4{
            float: left;
            width: 200px;
            margin-right: 1%;
        }
        .layui-row ul {
            padding:10px 20px;
            margin: 0;
            border:1px solid #dddddd;
            border-top: 1px solid rgb(233, 233, 233);
        }
        .layui-row ul li{
            height: 40px;
            line-height: 40px;
            display: flex;
            justify-content: space-between;
        }
        .layui-row ul li span{
            font-size: 14px;
        }
        .layui-row ul li strong{
            text-align: right;
            font-size: 18px;
            font-weight: normal;
            color: #FF5722;
        }
        .layui-col-md4:last-child{
            margin-right: 0;
        }
        .layui-elem-quote.title{ 
            padding:0 0 0 20px!important; 
            margin-bottom:0; 
        }
        .layui-elem-quote {
            padding:0!important; 
            margin-bottom: 10px;
            height: 60px;
            line-height: 60px;
            border-left: 5px solid #44A1D4;
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
<div class="layui-container-fluid">
    <div class="panel_box row">
        <div class="panel col">
            <a href="javascript:;">
                <div class="panel_icon" style="background-color:#FF5722;">
                    <i class="fa fa-file-text-o" data-icon="icon-text"></i>
                </div>
                <div class="panel_word">
                    <span>3</span>
                    <small>今日新增合同</small>
                    <!-- <cite>今日新增合同</cite> -->
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="javascript:;">
                <div class="panel_icon" style="background-color:#44A1D4;">
                    <i class="fa fa-file-text-o" data-icon="icon-text"></i>
                </div>
                <div class="panel_word">
                    <span>10</span>
                    <small>合同总数</small>
                    <!-- <cite>合同总数</cite> -->
                </div>
            </a>
        </div>
    </div>
    <!-- 部门合同 -->
    <div class="layui-row">
        <div class="layui-col-md4">
            <a href="#">
               <div class="layui-elem-quote title">市场部合同</div>
               <ul>
                  <li><span>合同数量</span><strong>100</strong></li>
                  <li><span>当日合同数量</span><strong>10</strong></li>
               </ul>
            </a>
        </div>
        <div class="layui-col-md4">
            <a href="#">
               <div class="layui-elem-quote title">婚博馆合同</div>
               <ul>
                    <li><span>合同数量</span><strong>100</strong></li>
                    <li><span>当日合同数量</span><strong>10</strong></li>
                 </ul>
            </a>
        </div>
        <div class="layui-col-md4">
             <a href="#">
               <div class="layui-elem-quote title">采购部合同</div>
               <ul>
                    <li><span>合同数量</span><strong>100</strong></li>
                    <li><span>当日合同数量</span><strong>10</strong></li>
                </ul>
            </a>
        </div>
    </div>
</div>
</body>
</html>
