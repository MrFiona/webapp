    <style>
        .nav-bar .nav-left {
            width: 230px;
            float: left;
        }

        .nav-bar .nav-right {
            float: right;

        }

        .nav-bar .nav-right a{
           text-decoration: none;
           color:#fff; 
           padding:0 10px;
        }

        .nav-bar .nav-center {
            margin-left: 230px;
            margin-right: 245px;
            color: #fff;
            text-align: center;
            overflow: hidden;

        }

        .banner{
            height: 50px; padding:0;margin:0; overflow: hidden
        }

        .banner .nav-bar>div {
            height: 50px;
            line-height: 50px;
        }

        .nav-center ul {
            list-style-type: none;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            font-size: 0;
            position: relative;
            left: 0;
            padding:0
        }

        .nav-center ul li {
            display: inline-block;
            text-align: center;
            margin: 0px;
            padding: 0px 10px;
            border: none;
            list-style: none;
            cursor: pointer;
        }
        .nav-center ul li a{
            text-decoration: none;
        }
        .nav-center ul li a:hover{
            color:#ffffff!important;
        }

        .nav-btn {
            border-left: 1px #367fa9 solid;
            display: inline-block;
            width: 20px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
        }

        .nav-group {
            position: relative;
            transition: all .3s;
            padding: 0;
        }

        .nav-group .bannerMenu {
            padding: 5px 0;
        }

        .hide {
            display: none !important;
        }
    </style>
