        <script>
layui.use(['laydate','layer', 'form', 'table'], function(){
      var laydate = layui.laydate
      ,layer =layui.layer
      ,from = layui.form
      ,table = layui.table;
      
        // 开始时间 star
        laydate.render({
          elem: '#ylDate'
        });

        // 结束时间 star
        laydate.render({
          elem: '#ylEndDate'
        });

      // 网上购票订单查询
      $('#piaolei_add').on('click', function () {
          layer.open({
              type: 2,
              title: '网上购票订单查询',
              maxmin: true,
              shadeClose: true,
              area: ['500px', '350px'],
              content: 'add_xsgl7.html',
              // content: $('#dingdan_content'),
              btn: ['确定', '取消']
          });
      });

      // 网上购票订单查询
      table.render({
          elem: '#xsgl_11'
          ,height: 350
          ,title: '网上购票订单查询'
          ,url: '../../json/table/xsgl_11.json'
          ,page: true
          ,autoSort: false
          ,toolbar: false
          // ,toolbar: '#toolbarDemo'
          ,cols: [[
            {field:'spjbh', title:'售票机编号',  width:180}
            ,{field:'gpsj', title:'购票时间', width:180}
            ,{field:'jydh', title:'交易单号', width:150}
            ,{field:'zffs', title:'支付方式',  width:100}
            ,{field:'zfusj', title:'支付时间',  width:180}
            ,{field:'gpsl', title:'购票数量',  width:100}
            ,{field:'zje', title:'总金额',  width:100}
            ,{field:'bz', title:'备注',  width:100}
            // ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
          ]]
        });

      // 网上购票订单明细
      table.render({
          elem: '#xsgl_mx_11'
          ,height: 350
          ,title: '网上购票订单明细'
          ,url: '../../json/table/xsgl_mx_11.json'
          ,page: true
          ,autoSort: false
          ,toolbar: false
          // ,toolbar: '#toolbarDemo'
          ,cols: [[
            {field:'plbh', title:'票类编号',  width:180}
            ,{field:'plmc', title:'票类名称', width:180}
            ,{field:'tm', title:'条码', width:150}
            ,{field:'price', title:'价格',  width:100}
            ,{field:'dyzt', title:'打印状态',  width:180}
            ,{field:'dysj', title:'打印时间',  width:100}
            ,{field:'bz', title:'备注',  width:100}
            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
          ]]
        });
  
      //工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'add':
            layer.msg('添加');
            break;
          case 'edit':
            layer.msg('编辑');
            break;
          case 'del':
            layer.msg('删除');
            break;
          case 'lf_zhengjia':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
        };
      });
  
      //监听单元格编辑
      table.on('edit(test)', function (obj) {
        var value = obj.value //得到修改后的值
          , data = obj.data //得到所在行所有键值
          , field = obj.field; //得到字段
          console.log(obj)
      });
  
      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
            //页面层-自定义
            layer.open({
              type: 2,
              title: '修改票类信息',
              area: ['800px', '600px'],
              // content: $('#jbxx1_edit'),
              content: 'jbxx_edit1.html',
              btn: ['提交', '取消']
            });
        }
      });
                        
      // $('i').on('click', function () {
      //     var type = $(this).data('type');
      //     active[type] ? active[type].call(this) : '';
      // });
      // $('.layui-btn').on('click', function () {
      //     var type = $(this).data('type');
      //     active[type] ? active[type].call(this) : '';
      // });
      
});
</script>
