        <script>
    layui.use(['laydate','layer', 'form', 'table'], function(){
          var laydate = layui.laydate
          ,layer =layui.layer
          ,from = layui.form
          ,table = layui.table;
          
            // 开始时间 star
            laydate.render({
              elem: '#CheckInStar'
            });
    
            // 结束时间 star
            laydate.render({
              elem: '#leaveStar'
            });

          // 年卡VIP管理
          $('#piaolei_add').on('click', function () {
              layer.open({
                  type: 2,
                  title: '年卡VIP管理',

                  btn: ['保存', '取消']
              });
          });
          
          // 年卡VIP管理
          table.render({
              elem: '#khgxgl_03'
              ,height: 525
              ,title: '年卡VIP管理'
              ,url: '../../json/table/khgxgl_03.json'
              ,page: true
              ,autoSort: false
              ,toolbar: false
              // ,toolbar: '#toolbarDemo'
              ,cols: [[
                {field:'hykh', title:'会员卡号', width:150}
                ,{field:'hylx', title:'会员类型', width:120}
                ,{field:'tcrs', title:'套餐人数', width:100}
                ,{field:'klb', title:'卡类别', width:100}
                ,{field:'hyxm', title:'会员姓名', width:100}
                ,{field:'sfzh', title:'身份证号', width:150}
                ,{field:'lxdh', title:'联系电话', width:150}

                ,{field:'latetime', title:'最后操作时间', width:150}
                // ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
              ]]
          });
      
          //工具栏事件
          table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
              case 'add':
                layer.msg('添加');
                break;
              case 'edit':
                layer.msg('编辑');
                break;
              case 'del':
                layer.msg('删除');
                break;
              case 'lf_zhengjia':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
                break;
            };
          });
      
          //监听单元格编辑
          table.on('edit(test)', function (obj) {
            var value = obj.value //得到修改后的值
              , data = obj.data //得到所在行所有键值
              , field = obj.field; //得到字段
              console.log(obj)
          });
      
          //监听行工具事件
          table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
              layer.confirm('真的删除行么', function (index) {
                obj.del();
                layer.close(index);
              });
            } else if (obj.event === 'edit') {
                //页面层-自定义
                layer.open({
                  type: 2,
                  title: '修改景区信息',
                  area: ['500px', '400px'],
                  // content: $('#jbxx4_edit'),
                  content: 'jbxx_edit4.html',
                  btn: ['提交', '取消']
                });
            }
          });
