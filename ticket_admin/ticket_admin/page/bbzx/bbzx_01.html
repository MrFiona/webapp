    <!-- 财务报表 -->
<div class="easyui-layout ticket" style="width:100%;height:930px;">
    <div data-options="region:'west',border:false" class="leftChaXun" style="width:18%;padding:10px;">
        <form class="layui-form layui-form-pane" action="">
            <h2>检索</h2>
            <div style="padding:10px;border:1px solid #eeeeee;margin-top: 10px;">
               <h3>按条件查询</h3>
               <ul>
                  <li><label>售票日期:</label><input type="text" class="text_add3" id="xdDate"></li>
                  <li><label>至:</label><input type="text" class="text_add3" id="xdEndDate"></li>
                  <li><label>预约参观日期:</label><input type="text" class="text_add3" id="ylDate"></li>
                  <li><label>至:</label><input type="text" class="text_add3" id="ylEndDate"></li>
                  <li><label>付款方式:</label>
                    <div class="layui-input-block" id="paymet" lay-filter="paymet" style="margin-left:0;"></div>
                  </li>
                  <li><label>销售类型:</label>
                    <div class="layui-input-block" id="xstype" lay-filter="xstype" style="margin-left:0;"></div>
                  </li>
                  <li><label>状态:</label>
                    <div class="layui-input-block" id="zt" lay-filter="zt" style="margin-left:0;"></div>
                  </li>
              </ul>
            </div>
            <div style="padding:10px;border:1px solid #eeeeee;margin-top: 10px;">
               <h3>按商户订单号查询</h3>
               <ul>
                   <li><label>商户订单号:</label><input type="text" class="text_add3"></li>
                   <li style="text-align: center;margin-top:20px;margin-bottom: 0;">
                       <button type="button" class="layui-btn">清空</button> <button type="button" class="layui-btn layui-btn-primary">查询</button>
                   </li>
               </ul>
               <p>注：景区、付款方式和销售类型可多选</p>
            </div>
        </form>
    </div>
    <div data-options="region:'center',border:false" class="" style="width:82%;padding:10px 0;">
        <h2>售票信息</h2>
        <div class="allBtn" style="display: flex;margin:10px 0;">
            <button type="button" class="layui-btn layui-btn-primary"">导出</button>
        </div>
        <div style="background-color: #ffffff;">
            <table class="layui-hide" id="bbzx_01" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>
    <script src="../../static/plugins/layui/layui.js" charset="utf-8"></script>
    <!-- 报表中心 -->
    
        <script>
layui.use(['laydate','layer', 'form', 'table'], function(){
      var laydate = layui.laydate
      ,layer =layui.layer
      ,from = layui.form
      ,table = layui.table;
      
        // 售票日期 star
        laydate.render({
          elem: '#xdDate'
        });

        // 至 star
        laydate.render({
          elem: '#xdEndDate'
        });

        // 预约参观日期 star
        laydate.render({
          elem: '#ylDate'
        });

        // 至 star
        laydate.render({
          elem: '#ylEndDate'
        });

      // 售票员缴款查询
      $('#piaolei_add').on('click', function () {
          layer.open({
              type: 2,
              title: '售票员缴款查询',
              maxmin: true,
              shadeClose: true,
              area: ['800px', '600px'],
              content: 'add_jbxx1.html',
              // content: $('#dingdan_content'),
              btn: ['保存', '取消']
          });
      });

      // 售票员缴款查询
      table.render({
          elem: '#bbzx_01'
          ,height: 700
          ,title: '售票员缴款查询'
          ,url: '../../json/table/bbzx_01.json'
          ,page: true
          ,autoSort: false
          ,toolbar: false
          // ,toolbar: '#toolbarDemo'
          ,cols: [[
            {field:'sprq', title:'售票日期', width:150}
            ,{field:'yycgrq', title:'预约参观日期',  width:150}
            ,{field:'tpsj', title:'退票时间',  width:150}
            ,{field:'xslx', title:'销售类型',  width:150}
            ,{field:'rs', title:'人数',  width:150}
            ,{field:'zhjg', title:'折后价格',  width:150}
            ,{field:'fkfs', title:'付款方式',  width:150}
            ,{field:'shddh', title:'商户订单号',  width:150}
            // ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
          ]]
        });
  
      //工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'add':
            layer.msg('添加');
            break;
          case 'edit':
            layer.msg('编辑');
            break;
          case 'del':
            layer.msg('删除');
            break;
          case 'lf_zhengjia':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
        };
      });
  
      //监听单元格编辑
      table.on('edit(test)', function (obj) {
        var value = obj.value //得到修改后的值
          , data = obj.data //得到所在行所有键值
          , field = obj.field; //得到字段
          console.log(obj)
      });
  
      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
            //页面层-自定义
            layer.open({
              type: 2,
              title: '修改票类信息',
              area: ['800px', '600px'],
              // content: $('#jbxx1_edit'),
              content: 'jbxx_edit1.html',
              btn: ['提交', '取消']
            });
        }
      });
                        
      // $('i').on('click', function () {
      //     var type = $(this).data('type');
      //     active[type] ? active[type].call(this) : '';
      // });
      // $('.layui-btn').on('click', function () {
      //     var type = $(this).data('type');
      //     active[type] ? active[type].call(this) : '';
      // });
      
});
</script>
