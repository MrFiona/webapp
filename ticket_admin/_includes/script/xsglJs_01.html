<script>
$('#reduce').click(function () {
    var k = parseInt($('#Qty').val());
    if (k > 1) {
        $('#Qty').val(k - 1);
        k = k - 1;
    }
    if (k <= 1) {
        $('#reduce').attr('class', '');
    }
    if (k < 50) {
        $('#add').attr('class', 'current');
    }
})
$('#add').click(function () {
    var k = parseInt($('#Qty').val());
    if (k < 50)
        $('#Qty').val(k + 1);
    k = k + 1;
    //else
    //    alert('每单限购50张，超出部分请另外下单！');
    if (k > 1) {
        $('#reduce').attr('class', 'current');
    }
    if (k >= 50) {
        $('#add').attr('class', '');
    }
})
</script>
