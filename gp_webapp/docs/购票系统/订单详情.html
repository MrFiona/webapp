<script>
    function Refund() {
        if (parseInt($("#voucherNum").val()) > 0) {
            if (confirm("抵扣劵不能办理退票，只退所购买正常票类款项，是否继续？")) {
                $.get("/Wx/Ticket/Return", { code: '8T10XWS2' }, function (data) {
                    if (data.Status == '1') {
                        $('#removemsg').hide();
                        $('#removesuccess').show();
                    } else {
                        alert(data.Message);
                    }
                })
            }
        }
        else if (parseInt($("#voucherNum").val()) == -1) {
            alert("抵扣劵不能办理退票!");
            return;
        }
        else {
            $.get("/Wx/Ticket/Return", { code: '8T10XWS2' }, function (data) {
                if (data.Status == '1') {
                    $('#removemsg').hide();
                    $('#removesuccess').show();
                } else {
                    alert(data.Message);
                }
            })
        }
    }
    $('#remove').click(function () {
        $('#removemsg').show();
    })
</script>
