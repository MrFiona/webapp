---
layout: default
title: 手机验证
---
<div class="body_wap">
    <header class="header_h">
        <div class="header_fixed">
            <div class="header">
                <div class="header_userbg bg3">
                    <a class="hd-lbtn " href=""><i class="header_top_l iconfont"></i></a>
                    <div class="header_h1">手机认证</div>
                </div>
            </div>
        </div>
    </header>
    <section class="wap_member">
        <ul class="yunset_password mt15">
            <li><span class="yunset_password_mname">手机号码 </span>
                <div class="yunset_sj_box_y">
                    <input type="text" class="yunset_sjtext" name="moblie" id="moblieval" value="13433598652"
                        placeholder="请输入手机号">
                </div>
            </li>
        </ul>
        <ul class="yunset_password mt15">
            <li><span class="yunset_password_mname">图片验证码</span>
                <div class="yunset_sj_box_y">
                    <input type="text" name="authcode" class="yunset_sjtext" placeholder="输入图片验证码">
                    <img id="vcode_img" src="images/authcode.inc.jpg" class="yunset_sj_boxyzm">
                </div>
            </li>
            <li><span class="yunset_password_mname">短信验证码</span>
                <div class="yunset_sj_box_y">
                    <input type="text" class="yunset_sjtext" placeholder="输入验证码" id="moblie_code">
                    <a href="javascript:void(0);" class="yunset_sj_yzm" id="time">获取验证码</a>
                </div>
            </li>
        </ul>
        <div class="yunset_bth_box">
            <input type="button" value="提交" class="yunset_bth" onclick="check_moblie(&#39;vcode_img&#39;);">
        </div>
        <input type="hidden" id="send" value="0">
    </section>
</div>
