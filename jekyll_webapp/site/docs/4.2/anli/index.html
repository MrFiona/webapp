---
layout: simple
title: 案例展示
redirect_from:
  - "/anli/"
---
{% for entry in site.data.examples %}
  {% for example in entry.examples %}
    {% if forloop.first %}<div class="row">{% endif %}
        <div class="col-sm-6 col-md-4 col-xl-3">
            <div class="alert alert-primary mb-1" role="alert">
               <a href="#" class="alert-link">{{ example.name }}</a>
            </div>
            <a href="javascript:;" data-toggle="modal" data-target="#myModal{{ example.url }}">
              <img class="img-thumbnail mb-3" srcset="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}.png,
                                                      {{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}@2x.png 2x"
                                              src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}.png" alt="{{ example.name }} screenshot" width="480" height="300">
            </a>
        </div>
    {% if forloop.last %}</div>{% endif %}
    <div class="modal fade" id="myModal{{ example.url }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content p-3">
              <div class="card">
                  <img class="w-100" srcset="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}.png,
                                                      {{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}@2x.png 2x"
                                              src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/project/{{ example.title | slugify }}.png" alt="{{ example.name }} screenshot">
                  <div class="card-body">
                    <h5 class="card-title">{{ example.name }}</h5>
                    <p class="card-text">{{ example.content }}</p>
                    <a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/anli/{{ example.title | slugify }}/" class="btn btn-primary"> more >> </a>
                  </div>
              </div>
          </div>
        </div>
     </div>
  {% endfor %}
{% endfor %}
