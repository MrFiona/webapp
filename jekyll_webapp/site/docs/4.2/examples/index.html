---
layout: simple
title: 欧美城
redirect_from:
  - "/examples/"
---

{% for entry in site.data.examples %}
  <!-- <h2>{{ entry.category | capitalize }}</h2> -->
  <!-- <p>{{ entry.description }}</p> -->
  {% for example in entry.examples %}
    {% if forloop.first %}<div class="row">{% endif %}
      <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
        <h5 class="mb-3">{{ example.name }}</h5>
        <a href="{{ site.baseurl }}/docs/{{ site.docs_version }}/examples/{{ example.title | slugify }}/">
          <img class="img-thumbnail mb-3" srcset="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/examples/{{ example.title | slugify }}.png,
                                                  {{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/examples/{{ example.title | slugify }}@2x.png 2x"
                                          src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/img/examples/{{ example.title | slugify }}.png" alt="{{ example.name }} screenshot" width="480" height="300">
        </a>
        <!-- <p class="text-muted">{{ example.description }}</p> -->
      </div>
    {% if forloop.last %}</div>{% endif %}
  {% endfor %}
{% endfor %}
