# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "site"
destination:    ./_gh_pages
host:           "192.168.30.18"
port:           9001
baseurl:        ""
url:            "http://www.occident.com.cn"
encoding:       UTF-8
exclude:
  - docs/4.2/assets/scss/
  - docs/4.1/assets/
  - docs/4.1/assets/
  - .eslintrc.json
  - robots.txt
  - Themes
  - versions.html
  - themes
  - anli

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-paginate

# pages
paginate: 20

# Social
title:              欧美城
description:        "分享快乐小城的故事"

# Custom variables
current_version:      4.2.1
current_ruby_version: 4.2.1
docs_version:         4.2
