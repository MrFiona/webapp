<script>
    var hBanner = $('.search_header').innerHeight();
	var cbHeight = hBanner - 50;
	// 固定tab滚动效果
    $(window).scroll(function () {
        var scroll = $(window).scrollTop();
        if (scroll >= cbHeight) {
            $(".weui-tab").addClass('mod_pos_hig');
            $(".weui-tab .mod_pos_item_ind").attr('style','display:none');
        }else{
            $(".weui-tab").removeClass('mod_pos_hig');
            $(".weui-tab .mod_pos_item_ind").removeAttr('style','display:none'); 
        }
	});
</script>
