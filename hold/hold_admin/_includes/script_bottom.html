<script src="../../static/web/src/layui.js" charset="utf-8"></script>
<script>
layui.use(['laydate','layer', 'form', 'element'], function(){
  var laydate = layui.laydate
    ,layer =layui.layer
    ,from = layui.form
    ,element = layui.element;

  // 入住时间
  laydate.render({
    elem: '#CheckIn'
    ,type: 'datetime'
  });
  // 离店时间
  laydate.render({
    elem: '#GoWay'
    ,type: 'datetime'
  });
  // 有效日期
  laydate.render({
    elem: '#CheckIn1'
    ,type: 'datetime'
  });
  laydate.render({
    elem: '#GoWay1'
    ,type: 'datetime'
  });
  // 出生日期
  laydate.render({
    elem: '#chushengriqi'
    ,type: 'datetime'
  });
  // 担保时间
  laydate.render({
    elem: '#danbaoTime'
    ,type: 'time'
    ,format: 'H点m分'
  });
  // 房间号 有人住
  $('.fangjian').on('click', function(){
    layer.open({
      type: 1,
      title: '房单:2030',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['1200px', '650px'],
      content: $('#add_content'),
      btn: ['确认', '取消']
    });
  });
  // 房间 无人住
  $('.fangjian_kong').on('click', function(){
    layer.open({
      type: 1,
      title: '房间:2030',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['1000px', '650px'],
      content: $('#add_fangjian'),
      btn: ['入住']
    });
  });
  // 房间号
   $('#xuanzhe_add').on('click', function() {
    layer.open({
      type: 1,
      title: '选择房间号',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['500px', ''],
      content: $('#add_xuanzhe'),
      btn: ['取消']
    });
  });
  // 入住人信息
  $('#ruzhuren_add').on('click', function() {
    layer.open({
      type: 1,
      title: '客人信息',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['500px', ''],
      content: $('#add_kerenxinxi'),
      btn: ['取消', '添加', '保存']
    });
  });
  // 门卡读取
  $('#add_menkaduxie').on('click', function() {
    layer.open({
      type: 1,
      title: '制作房卡',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['500px', ''],
      content: $('#menkaduixie'),
      btn: ['注销', '制卡']
    });
  });
  // 礼包购买
  $('#add_goumai').on('click', function() {
    layer.open({
      type: 1,
      title: '礼包购买',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['500px', ''],
      content: $('#goumai'),
      btn: ['确定']
    });
  });
  // 新增订单
  $('#order_add').on('click', function () {
    layer.open({
      type: 1,
      title: '新增订单',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['1000px', ''],
      content: $('#add_order'),
      btn: ['预订'],
      yes: function (index, layero) {
        var num = 0;
        var str = "";
        $(".add_order1 input[type$='text']").each(function (n) {
          if ($(this).val() == "") {
            layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
              title: '提示框',
              icon: 0,
            });
            num++;
            return false;
          }
        });
        if (num > 0) { return false; }
        else {
          layer.alert('添加成功！', {
            title: '提示框',
            icon: 1,
          });
          layer.close(index);
        }
      }
    });
  });
  // 注册会员
  $('#reg_member').on('click', function () {
    layer.open({
      type: 1,
      title: '新增会员',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['1000px', ''],
      content: $('#add_member'),
      btn: ['注册'],
      yes: function (index, layero) {
        var num = 0;
        var str = "";
        $(".add_order1 input[type$='text']").each(function (n) {
          if ($(this).val() == "") {
            layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
              title: '提示框',
              icon: 0,
            });
            num++;
            return false;
          }
        });
        if (num > 0) { return false; }
        else {
          layer.alert('添加成功！', {
            title: '提示框',
            icon: 1,
          });
          layer.close(index);
        }
      }
    });
  });
});
</script>
