    function buy() {
        //if (!$("#isok").is(":checked")) {
        //    alert("你还没有同意预约协议！");
        //    return;
        //}
        if ($('#Mobile').val() == '') {
            alert('请先输入手机号码！');
            return;
        }
        //if ($('#Code').val() == '') {
        //    alert('请先输入验证码！');
        //    return;
        //}

        $.post('/Wx/Ticket/SubmitOrder', {
            type: 'js',
            Mobile: $('#Mobile').val(),
            Code: $('#Code').val(),
            token: token
        }, function (data) {
            switch (data.Status) {
                case 1:
                    window.location.href = '/Wx/Ticket/JsApiPay?OrderNo=' + data.Message;
                    break;
                case 2:
                    alert('您所购买的门票中有的已经下架了，请重新购买！');
                    break;
                case -1:
                    alert('提交订单失败！');
                    break;
                case -2:
                    alert(data.Message);
                    break;
            }
        })

    }
    var clock = '', nums = 60, btn, isok = true;
    function getDynamicCode(thisButton) { //获取动态码
        if ($('#Mobile').val() == '') {
            alert('请先输入手机号码！');
            return false;
        }
        btn = thisButton;
        if (isok) {
            $(btn).attr('disabled', "true");//将按钮置为不可点击
            isok = false;
            $(btn).html(nums + '秒后重新获取');
            clock = setInterval(doLoop, 1000); //一秒执行一次
            sms();
        }
    }
    function doLoop() {
        nums--;
        if (nums > 0) {
            $(btn).html(nums + '秒后重新获取');
        } else {
            reset();
        }
    }
    function sms() {
        $.post('/Wx/Help/Smssf', { Tel: $('#Mobile').val(), token: token }, function (data) {
            switch (data.Status) {
                case 0:
                    alert('短信发送失败！');
                    reset();
                    break;
                case 1:
                    //alert('短信发送成功！');
                    break;
                case 3:
                    alert('验证码请求过于频繁，请稍后再试！');
                    break;
                case -1:
                    alert('短信发送失败！');
                    // swal(data.Message, '', 'error');
                    break;
            }
        })
    }
    function reset() {
        clearInterval(clock); //清除js定时器
        $(btn).removeAttr('disabled');
        isok = true;
        $(btn).html('发送验证码');
        nums = 60; //重置时间
    }
