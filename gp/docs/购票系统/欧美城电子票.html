    <script>
        var page = 1,pagesum=2;
        $(function(){
            if(page>=pagesum){
                $('#next').attr("disabled",true);
            }
            if(page<=1){
                $('#Previous').attr("disabled",true);
            }
            $($('.can')[0]).show();
            $($('.no')[0]).show();
            $($('.no1')[0]).show();
        })
        $('#Previous').click(function(){
            $('.can').hide();
            $('.no').hide();
            $('.no1').hide();
            page--;
            $($('.can')[page-1]).show();
            $($('.no')[page-1]).show();
            $($('.no1')[page-1]).show();
            if(page<=1){
                $('#Previous').attr("disabled",true);
            }
            $("#next").attr("disabled",false); 
        })
        $('#next').click(function(){
            $('.can').hide();
            $('.no').hide();
            $('.no1').hide();
            page++;
            $($('.can')[page-1]).show();
            $($('.no')[page-1]).show();
            $($('.no1')[page-1]).show();
            if(page>=pagesum){
                $('#next').attr("disabled",true);
            }
            $('#Previous').attr("disabled",false);
        })
    </script>
