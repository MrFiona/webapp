        </h1>
        <ul>
            <li class="current" id="order"><dl>                                <dt class="fl">                                    <div class="up">                                        <p class="fl">                                            购买时间：                                            <span>2018-08-25 19:05:47</span>                                        </p> <i class="fr">已出票</i>                                    </div>                                    <p>订单信息：</p><p class="p_main">                                        <span>入园消费50元抵用券</span><span>2018-08-25</span> <i>x2</i>                                    </p><p>订单号：OE180825000345</p>                                </dt>                                <dd class="fr down">                                    <div class="fl">订单总额：<span>¥100</span></div>                                    <div class="fr"><a href="http://cp.gd-ib.cn/Wx/Ticket/OrderDetails?Code=8T10XWS2">查看订单</a></div>                                </dd>                            </dl></li>

<script src="./我的订单_files/jquery.min.js.下载"></script>
<script src="./我的订单_files/political_WeCall.js.下载"></script>

<script src="./我的订单_files/layui.all.js.下载" type="text/javascript" charset="utf-8"></script>
<script src="./我的订单_files/Help.js.下载"></script>
<script>
    $(function () {
        $('.order_all span').click(function (e) {
            $(this).addClass('current').siblings().removeClass('current');
            //$('.order_all ul li').eq($(this).index()).show().siblings().hide();
        });
    })
    var pagelistcount = 3, currentPage = 1, total = 0, state = '32', totalPage = 0;
    var code = '';
    $(function () {
        page(0);
        var type = getQueryString('type');
        code = getQueryString('codes');
        if (type == 'buy') {
            $('#message').show();
        }
    })
    function selectOrder() {
        window.location.href = '/Wx/Ticket/OrderDetails?Code=' + code;
    }

    function subc(s) {
        currentPage = 1;
        state = s;
        page(0);
    }
    function page(m) {
        $.get('/Wx/Ticket/GetBooking', { pagelistcount: pagelistcount, currentPage: currentPage, state: state }, function (data) {
            if (data.status == 'ok') {
                if (data.total == '0') {
                    $('#order').html('');
                    $('#gd').html('无订单！');
                } else {
                    if (m == 0) {
                        $('#order').html('');
                    }
                    total = parseInt(data.totalCount);
                    totalPage = parseInt(data.totalPage);
                    var html = '';
                    $(data.datas).each(function () {
                        var cz = '';
                        switch (this.State) {
                            case 30:
                                break;
                            case 31:
                                cz += '<button onclick="javascript: window.location.href = \'/Wx/Ticket/JsApiPay?OrderNo=' + this.OrderNo + '\'">立即支付</button>';
                                break;
                            case 32:
                                cz += '<a href="/Wx/Ticket/OrderDetails?Code=' + this.Code + '">查看订单</a><button onclick="javascript: window.location.href = \'/Wx/Q?code=' + this.Code + '\'">电子票</button>';
                                break;
                            case 33:
                            case 34:
                                cz += '<a href="/Wx/Ticket/OrderDetails?Code=' + this.Code + '">查看订单</a>';
                                break;
                        }
                        html += '<dl>\
                                <dt class="fl">\
                                    <div class="up">\
                                        <p class="fl">\
                                            购买时间：\
                                            <span>' + this.CreateTime + '</span>\
                                        </p> <i class="fr">' + this.StateName + '</i>\
                                    </div>\
                                    <p>订单信息：</p>'
                        var item = this.OnlineBookingItems;
                        $(item).each(function () {
                            var ks = eval(this.TourDate.replace(/\/Date\((\d+)\)\//gi, "new Date($1)")).Format('yyyy-MM-dd');
                            var js = eval(this.LoseTime.replace(/\/Date\((\d+)\)\//gi, "new Date($1)")).Format('yyyy-MM-dd');
                            var qj = '';
                            if (ks == js) {
                                qj = ks;
                            } else {
                                qj = ks + '至' + js;
                            }
                            html += '<p class="p_main">\
                                        <span>' + this.TicketName + '</span><span>' + qj + '</span> <i>x' + this.Qty + '</i>\
                                    </p>';
                        })
                        html += '<p>订单号：' + this.OrderNo + '</p>\
                                </dt>\
                                <dd class="fr down">\
                                    <div class="fl">订单总额：<span>¥' + this.Amount + '</span></div>\
                                    <div class="fr">' + cz + '</div>\
                                </dd>\
                            </dl>';
                    })
                    if (currentPage < totalPage) {
                        $('#gd').html('更多');
                    }
                    else {
                        $('#gd').html('没有更多');
                    }
                    $('#order').append(html);
                }
            } else {
                alert('订单加载失败！');
            }
        })
    }
    $('#gd').click(function () {
        if (currentPage < totalPage) {
            currentPage++;
            if (currentPage = totalPage) {
                $('#gd').html('没有更多');
            }
            page(1);
        }
    })
</script>
