<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>格林披治卡丁车馆</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- animateion -->
    <link href="assets/css/keyframes.css" rel="stylesheet">
    <link href="assets/css/animation.css" rel="stylesheet">
    <link href="assets/css/swiper.min.css" rel="stylesheet">
    <link href="assets/css/glpz.css"  rel="stylesheet">
    <!-- icon -->
    <link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- weui -->
    <link href="assets/css/weui.css" rel="stylesheet" >
    <link href="assets/css/jquery-weui.css" rel="stylesheet">
    <!-- layui -->
    <link rel="stylesheet" href="assets/css/layer.css">
    <link rel="stylesheet" href="assets/css/layui.css">
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .layui-input-block {
            margin-left: 100px!important;
        }
    </style>
</head>

<body>
<div class="pt-2 pb-2 text-center">
   <img src="assets/img/gl_logo.png" width="140" alt="">
</div>
<div class="swiper-container carousel">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="assets/img/glpz_img/01.jpg" class="d-block w-100" alt="">
        </div>
        <div class="swiper-slide">
            <img src="assets/img/glpz_img/02.jpg" class="d-block w-100" alt="">
        </div>
        <div class="swiper-slide">
            <img src="assets/img/glpz_img/03.jpg" class="d-block w-100" alt="">
        </div>
        <div class="swiper-slide">
            <img src="assets/img/glpz_img/04.jpg" class="d-block w-100" alt="">
        </div>
        <div class="swiper-slide">
            <img src="assets/img/glpz_img/05.jpg" class="d-block w-100" alt="">
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div> 
<div class="container p-3">
    <!-- <h4 class="pb-2 pt-2"><strong>在线报名</strong></h4> -->
    <div class="p-2 mb-3 bg-dark text-white text-center">在线报名</div>
    <form class="layui-form layui-form-pane1" action="" lay-filter="first" style="width:100%">
        <div class="layui-form apply-form" style="width:100%">
                <div class="layui-form-item mb-4">
                    <label class="layui-form-label text-left pr-0 mb-0">用户名1</label>
                    <div class="layui-input-block">
                        <input type="text" name="name1" lay-verify="required|name" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item mb-4">
                    <label class="layui-form-label text-left pr-0 mb-0">用户名2</label>
                    <div class="layui-input-block">
                        <input type="text" name="name2" lay-verify="required|name" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item mb-4">
                    <label class="layui-form-label text-left pr-0 mb-0">手机号码</label>
                    <div class="layui-input-block">
                        <input type="tel" name="phone" lay-verify="required|number" required placeholder="请输入手机号码" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item mb-4">
                    <label class="layui-form-label text-left pr-0 mb-0">报名时间</label>
                    <div class="layui-input-block mb-1">
                        <input type="text" class="layui-input" id="time-format" placeholder="请选择报名时间">
                    </div>
                </div>
                <div class="layui-form-item mb-4">
                    <label class="layui-form-label text-left pr-0 mb-0">报名金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|address" required placeholder="请输入报名金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item mt-3">
                    <div class="layui-row layui-col-space12 text-center">
                        <button class="layui-btn layui-col-sm4 w-50" lay-submit lay-filter="*">提  交</button>
                    </div>
                </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="src/layui.js"></script>
<script src="assets/js/jquery-weui.js"></script>
<script src="assets/js/weui.min.js"></script>
<script src="assets/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script>
    layui.use(['form', 'laydate'], function () {
        var $ = layui.jquery
            , form = layui.form
            , laydate = layui.laydate

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题也太短了吧';
                }
            }
        });

       //某个时间在当前时间的多久前
        laydate.render({
            elem: '#appytime'
            ,type: 'datetime'
        });

        //监听提交
        form.on('submit(*)', function (data) {
            console.log(data)
            alert(JSON.stringify(data.field));
            return false;
        });

    });

</script>
<script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        directon: 'horizontal',//水平滑动
        speed: 300,//滑动速度
        loop: true,
        autoplay: {//自动切换时间
            delay: 2000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        }
    });
    var swiper1 = new Swiper('.swiper-container1', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
<script>
    $("#time-format").datetimePicker({
            title: '报名时间',
            yearSplit: '年',
            monthSplit: '月',
            dateSplit: '日',
            times: function () {
            return [  // 自定义的时间
                {
                values: (function () {
                    var hours = [];
                    for (var i=0; i<24; i++) hours.push(i > 9 ? i : '0'+i);
                    return hours;
                })()
                },
                {
                divider: true,  // 这是一个分隔符
                content: '时'
                },
                {
                values: (function () {
                    var minutes = [];
                    for (var i=0; i<59; i++) minutes.push(i > 9 ? i : '0'+i);
                    return minutes;
                })()
                },
                {
                divider: true,  // 这是一个分隔符
                content: '分'
                }
            ];
            },
            onChange: function (picker, values, displayValues) {
            console.log(values);
            }
        });
</script>
</body>
</html>
