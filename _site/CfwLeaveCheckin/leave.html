<html>
<head>
   <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>
    请假 · 考勤系统                                                                                       
</title>

<link rel="stylesheet" href="static/css/bootstrap.css">
<link rel="stylesheet" href="static/css/main.css">
<!-- 图标 -->

<link rel="stylesheet" href="static/css/demos.css">
</head>
<body>
<header class="search">
    <div class="search_header search_bg_Ter_Whi">
        <div class="search_header_box">
            <div class="search_left w-2"><a href="javascript:;"></a></div>
            <div class="search_center"><a href="javascript:;"> 请假 </a></div>
            <div class="search_right w-2"><a href="javascript:;"></a></div>
        </div>
    </div>
</header>
<div class="leave">
    <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">申请人</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名" id="ci_01">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">所属公司</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入所属公司" id="ci_02">
                </div>
            </div>
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <label class="weui-label">部&nbsp;&nbsp;&nbsp;门</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入部门" id="bumen">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">职&nbsp;&nbsp;&nbsp;务</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的职务" id="ci_04">
                </div>
            </div>
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <label class="weui-label">开始时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="2019-03-01 12:00" id="leave-start">
                </div>
            </div>
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <label class="weui-label">结束时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="2019-07-01 12:00" id="leave-end">
                </div>
            </div>
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <label class="weui-label">上班时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="2019-07-01 12:00" id="work-time">
                </div>
            </div>
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <label class="weui-label">请假类别</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="请选择请假类型" id="leave-type" >
                </div>
            </div>
    </div>
    <div class="weui-cells__title">事&nbsp;&nbsp;&nbsp;由</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
               <textarea class="weui-textarea" placeholder="填写事由" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">审&nbsp;&nbsp;&nbsp;核</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="填写审核" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">审&nbsp;&nbsp;&nbsp;批</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="填写审批" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-cells__tips">
        <strong>备注：</strong><br/>
        <p class="text-justify">
            1) 广东欧美各部门负责人、子公司总经理（或负责人）请假、年休假，提报总裁办人力资源部，由常务副总裁审核后报总裁批准；<br/>
            2) 广东欧美各部门员工请假、年休假由各部门负责人审批;<br/>
            3) 各公司员工请假、年休假由各子公司总经理或负责人审批,员工请假10天以上报总裁办人力资源部审批。
        </p>      
    </div>
    <div class="weui-btn-area m-3">
        <button type="submit" class="weui-btn weui-btn_warn">提 交</button>
    </div>
</div>

    </a>
</nav>
</body>
<script src="static/js/jquery-2.2.4.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery-weui.js"></script>
<script src="static/js/iconfont.js"></script>
<script src="static/js/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
 </script>
<script>
    $("#leave-type").picker({
        title: "请假类型",
        cols: [
            {
                textAlign: 'center',
                values: ['事假', '病假', '年休假', '产假', '节育假', '婚假', '丧假', '工伤假', '其他']
            }
        ]
    });
    $("#bumen").picker({
        title: "部门",
        cols: [
            {
                textAlign: 'center',
                values: ['市场部', '运营部', '策划部', '网络部', '工程部', '客服部', '财务部', '其他']
            }
        ]
    });
    // 定义工作时间 及 学习时间
    var $date = $("#leave-start");  //开始工作时间
    var $date1 = $("#leave-end");//结束工作时间
    var $date2 = $("#work-time");//入学时间
    var $dateP = [$date,$date1,$date2];
    for(var i=0;i<$dateP.length;i++){
        console.log(i+" "+$dateP[i]);//测试数组的index
        $dateP[i].datetimePicker({
            title: '请假开始时间',
            years: [2018, 2019],
            monthes: ['01','02','03','04','05','06','07','08','09','10','11','12'],
            onChange: function (picker, values, displayValues) {
              console.log(values);
            }
        });
    }
</script>
</html>
