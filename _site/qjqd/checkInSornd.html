 <link rel="stylesheet" href="src/css/layui.css">
 <script src="src/layui.js"></script>
 <script>
 layui.use(['form', 'upload','layer','laydate'], function () {
   var $ = layui.jquery
    , form = layui.form
    , upload = layui.upload
    , laydate = layui.laydate
    , layer = layui.layer;

    //申请时间
    laydate.render({
        elem: '#apple' //指定元素
        ,type: 'datetime'
        ,theme: '#393D49'
        //,range: true
        ,trigger: 'click'
    });

    $('#addCheckInSornd').on('click', function(){
        layer.open({
            type: 1,
            title: '添加签到',
            closeBtn: false,
            shift: 2,
            area: ['94%', '500px'],
            shadeClose: true,
            content: $("#add-main")
        });
    });
   
    $('#addLeaveSornd').on('click', function(){
        layer.open({
            type: 1,
            title: '添加请假',
            closeBtn: false,
            shift: 2,
            area: ['94%', '500px'],
            shadeClose: true,
            content: $("#add-main1")
        });
    });
   
    //提交监听事件
    form.on('submit(save)', function (data) {
          params = data.field;
          //alert(JSON.stringify(params))
          submit($, params);
          return false;
        })
        var obj = document.getElementById('closeBtn');
        obj.addEventListener('click', function cancel() {
          CloseWin();
        });
 });
 //提交
 function submit($, params) {
    $.post('${ctx}/golbal/add1', params, function (res) {
        if (res.status == 1) {
        layer.msg(res.message, { icon: 1 }, function (index) {
            CloseWin();
        })
        } else if (res.status == 2) {
        layer.msg(res.message, { icon: 0 }, function () {
            parent.location.href = '${ctx}/golbal/main';
            CloseWin();
        })
        } else {
        layer.msg(res.message, { icon: 0 }, function () {
            location.reload(); // 页面刷新
            return false
        })
        }
     }, 'json');
   }
    // debugger;
    //关闭页面
    function CloseWin() {
        parent.location.reload(); // 父页面刷新
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭 
    }
 </script>
