<script>
  layui.use('table', function () {
    var table = layui.table;

    window.ins1 = table.render({
        elem: '#test'
        , height: 400
        , title: '用户数据表'
        // , url: ' ' //
        , page: true //是否显示分页
        , limits: [3, 5, 10]
        , limit: 10 //每页默认显示的数量
        , toolbar: '#fixedtoolbarDemo'
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , { field: 'id', title: '编号', width: 150 }
          , { field: 'zhuti', title: '签到主题', width: 150 }
          , { field: 'bumen', title: '部门', width: 150 }
          , { field: 'qiandao', title: '签到人', width: 150 }
          , { field: 'appytime', title: '申请时间', width: 150 }
          , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
        ]]
        , data: [{
          "id": "10001"
          , "zhuti": "杜甫"
          , "bumen": "xianxin@layui.com"
          , "qiandao": "男"
          , "appytime": "2019-10-14"
          , "right": "人生恰似一场修行"
        }]
      });
  
    //工具栏事件
    table.on('toolbar(test)', function (obj) {
    var checkStatus = table.checkStatus(obj.config.id);
    switch (obj.event) {
        case 'add':
        layer.msg('添加');
        break;
        case 'update':
        layer.msg('编辑');
        break;
        case 'delete':
        layer.msg('删除');
        break;
        case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
        break;
        case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：' + data.length + ' 个');
        break;
        case 'isAll':
        layer.msg(checkStatus.isAll ? '全选' : '未全选')
        break;
    };
    });

    //监听单元格编辑
    table.on('edit(test)', function (obj) {
    var value = obj.value //得到修改后的值
        , data = obj.data //得到所在行所有键值
        , field = obj.field; //得到字段

    console.log(obj)
    });

    //监听行工具事件
    table.on('tool(test)', function (obj) {
    var data = obj.data;
    //console.log(obj)
    if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
        obj.del();
          layer.close(index);
        });
    } else if (obj.event === 'edit') {
        //页面层-自定义
        layer.open({
            type: 1,
            title: '添加签到',
            closeBtn: false,
            shift: 2,
            area: ['550px', '500px'],
            shadeClose: true,
            content: $("#add-main")
        })
      }
    });

    //监听排序
    table.on('sort(test)', function (obj) {
    console.log(this)
    layer.msg('服务端排序。order by ' + obj.field + ' ' + obj.type);
        //服务端排序
        table.reload('test', {
            initSort: obj
            //,page: {curr: 1} //重新从第一页开始
            , where: { //重新请求服务端
            key: obj.field //排序字段
            , order: obj.type //排序方式
            }
        });
    });

    $('i').on('click', function () {
    var type = $(this).data('type');
       active[type] ? active[type].call(this) : '';
    });
    $('.layui-btn').on('click', function () {
    var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

});
</script>
