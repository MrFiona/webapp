<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="test">
   <button @click="isShow=!isShow">toggle</button>
   <transition name="fade">
     <p v-show="isShow">hello</p>
   </transition>

</div>
<script type="text/javascript" src="vue.min.js"></script>
<script type="text/javascript">
   new Vue({
       el: '#test',
       data () {
          return {
              isShow: true
          }
       }
   })
</script>
</body>
</html>
