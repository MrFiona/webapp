---
layout: default
title: 在线报名
---
{% include swiper3.html %}
<div class="container p-2">
    <h6 class="p-2 mb-2">在线报名</h6>
    <form lay-filter="first">
        <div class="form-group row">
          <label for="username1" class="col-3 col-form-label col-form-label-sm text-center pr-1"><small>用户名1</small></label>
          <div class="col-9 pl-0 pr-3">
            <input type="name" class="form-control form-control-sm" id="username1" lay-verify="required|name" required placeholder="请输入用户名1" autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
            <label for="username2" class="col-3 col-form-label col-form-label-sm text-center pr-1"><small>用户名2</small></label>
            <div class="col-9 pl-0 pr-3">
              <input type="name" class="form-control form-control-sm" id="username2" lay-verify="required|name" required placeholder="请输入用户名2" autocomplete="off">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-3 col-form-label col-form-label-sm text-center pr-1"><small>联系方式</small></label>
            <div class="col-9 pl-0 pr-3">
              <input type="tel" class="form-control form-control-sm" id="phone" lay-verify="required|number" required placeholder="请输入您手机号码" lay-verType="tips" autocomplete="off" >
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-3 col-form-label text-center pr-1 d-flex justify-content-center align-items-center">
                 <small>报名时间</small>
            </label>
            <div class="col-9 pl-0 pr-3">
                <div class="form-row mb-2">
                    <div class="col">
                      <input type="text" id="time-format" class="form-control form-control-sm" placeholder="请选择时间">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                       <input type="text" class="form-control form-control-sm" placeholder="请输入时间">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="number2" class="col-3 col-form-label col-form-label-sm text-center pr-1"><small>金额</small></label>
            <div class="input-group col-9 pl-0 pr-3">
                <div class="input-group-prepend">
                    <span class="input-group-text pt-0 pb-0">￥</span>
                </div>
                <input type="number" class="form-control form-control-sm text-danger" id="number2" aria-label="Amount (to the nearest dollar)">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark btn-block" lay-submit lay-filter="*">提 交</button>
          </div>
        </div>
    </form>
</div>
