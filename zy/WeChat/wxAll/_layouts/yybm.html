---
layout: default
title: 在线报名
---
{% include swiper3.html %}
<div class="container p-2">
    <h4 class="p-2 mb-2">在线报名</h4>
    <form class="layui-form layui-form-pane1" action="" lay-filter="first" style="width:100%">
        <div class="container">
            <div class="layui-form apply-form" style="width:100%">
                <div class="layui-form-item">
                    <label class="layui-form-label p1-0 pr-0">用户名1</label>
                    <div class="layui-input-block">
                        <input type="text" name="name1" lay-verify="required|name" required placeholder="请输您的姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label p1-0 pr-0">用户名2</label>
                    <div class="layui-input-block">
                        <input type="text" name="name2" lay-verify="required|name" required placeholder="请输您的姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label p1-0 pr-0">联系方式</label>
                    <div class="layui-input-block">
                        <input type="tel" name="phone" lay-verify="required|number" required placeholder="请输手机号码" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label p1-0 pr-0">报名金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|address" required placeholder="请输报名金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-row layui-col-space12 text-center">
                    <button class="layui-btn layui-col-sm4" lay-submit lay-filter="*">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
