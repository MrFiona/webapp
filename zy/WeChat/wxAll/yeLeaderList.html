---
layout: default
title: 卡丁车年排行榜
---
<div class="pt-3 pb-3 text-center m-scene">
    <strong class="animated fadeindown">
        <img src="assets/img/gl_logo.png" alt="">
    </strong>
</div>
{% include swiper1.html %}
<div class="intro p-2">
    <h3>- 卡丁车年度排行榜 -</h3>
</div>
<div class="xsList">
    <div class="container mb-3">
        <div class="pt-1 rounded" style="background-color:#E8E8E8">
            <ul class="shadow-sm rank_box clearfix pt-5">
                <li class="rank_two">
                    <div class="rank_img">
                        <a href="leaderDetail.html" class="d-block"><img src="assets/img/glpz_img/1.png"></a>
                    </div>
                    <div class="rank_player_name"><strong>选手1</strong></div>
                    <div class="rank_player_paio">1分00秒</div>
                </li>
                <li class="rank_one">
                    <div class="rank_img2">
                        <a href="leaderDetail.html" class="d-block"><img src="assets/img/glpz_img/2.png"></a>
                    </div>
                    <div class="rank_player_name m-0"><strong>选手2</strong></div>
                    <div class="rank_player_paio">1分00秒</div>
                </li>
                <li class="rank_two">
                    <div class="rank_img">
                        <a href="leaderDetail.html" class="d-block"><img src="assets/img/glpz_img/3.png"></a>
                    </div>
                    <div class="rank_player_name"><strong>选手3</strong></div>
                    <div class="rank_player_paio">1分00秒</div>
                </li>
            </ul>
        </div>
        <div class="shadow-sm card border-1 p-2">
          {% for entry in site.data.leaderList %}
            <a href="leaderDetail.html" class="pt-2 pb-2">
                <div class="d-flex align-items-center">
                    <div class="col-2 text-center p-0">
                         <span class="text-danger">NO.{{entry.number}}</span>
                    </div>
                    <div class="col-3 pl-0 text-center">
                        <img class="rounded-circle pl-2 pr-2" src="{{entry.img}}" width="60"/>
                    </div>
                    <div class="col-7 p-0 d-flex align-items-center justify-content-between">
                        <h6 class="mb-0">{{entry.name}}</h6><span class="mr-3">{{entry.time}}</span>
                    </div>
                </div>
            </a>
          {% endfor %}
        </div>
    </div>
</div>
