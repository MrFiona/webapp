- category: 欧美城项目介绍
  introduct:
    - name: 海洋世界介绍
      index: 1
      title: b1
      url: http://www.hkpbg.com/WeChat/ocean/index.html
      content: 欧美城与国内外著名团队携手合作的海洋文化体验馆。以海底沉落的宫殿、海盗沉船等神奇情景作为海底世界景观，游客不仅可以观赏海底美人鱼唯美表演、海狮欢乐秀剧场表演等，还可以身临其境，感受5D无水海洋的神秘空间及观赏各类海洋生物，结合科普引领游客一起探索神秘的海底世界。海洋馆二楼是美食天地，三楼是胜利宫殿，四楼则是萌宠动物园。可满足社会不同群体的游玩需要。
    - name: 婚博艺术中心介绍
      index: 2
      title: b2
      url: http://www.hkpbg.com/WeChat/Wedding/index.html
      content: 欧美城婚博艺术中心是由广东欧美城文化有限公司巨资投建的一站式婚博中心，拥有约8000㎡的室内专业拍摄基地，约500㎡的婚礼仪式堂拍摄区，10万㎡欧式巴洛克风格实景建筑群，约15000㎡的六大专业婚礼宴会厅等等。其中，欧美城婚博艺术中心更设有惠州规模最大的单体5000㎡宴会厅，最多可容纳180桌，可满足社会各界人士的宴席需要。婚博艺术中心的室外场景设计更涵盖了欧式建筑、欧式广场、婚礼仪式堂、音乐喷泉、白天鹅泳池、海洋馆等景观，拥有共计168个由摩玛兄弟专业打造的最新室内实景，如韩式景、中式景、现代休闲景、园林森系景等，是惠州市乃至广东省规模最大、最高端的专业婚庆文化产业基地。
