---
layout: pages
title: 我要报名
---
<link rel="stylesheet" href="assets/css/apply.css">
<form class="layui-form layui-form-pane1" action="" lay-filter="first" style="width:100%">
    <div class="container">
        <div class="layui-form apply-form" style="width:100%">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required|name" required placeholder="请输您的姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|number" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" lay-verify="required|address" required placeholder="请输您的地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片上传</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test2" style="width:100%">点击上传图片(可多张)</button>
                        <div class="layui-upload-list" id="demo2"></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">填写描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </div>
            </div>
            <div class="layui-row layui-col-space12 text-center">
                <button class="layui-btn layui-col-sm4" lay-submit lay-filter="*">立即提交</button>
                <button class="layui-btn layui-btn-primary layui-col-sm8" type="reset">重置</button>
            </div>
        </div>
    </div>
</form>
