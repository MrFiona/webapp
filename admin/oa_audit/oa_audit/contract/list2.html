<script type="text/javascript">
$(function() {	
	$("#checkall").click(function() {
		$('input[name="checkname[]"]').each(function() {  
            $(this).attr("checked", true); 
    	});
	});
    $("#delcheckall").click(function() {  
        $('input[name="checkname[]"]').each(function() {  
            $(this).attr("checked", false); 
        });
    }); 
});
</script>

<script type="text/javascript">
$(function() {
     for (i=1;i<tbl_tr.length+1;i++) {   
     tbl_tr[i-1].className = (i%2>0)?"t1":"t2";   
     }  
});
var tbl_tr=document.getElementById("GridView1").getElementsByTagName("tr");
window.onload=$;  
for(var i=0;i<tbl_tr.length;i++) {
     tbl_tr[i].onmouseover=function(){
     this.tmpClass=this.className;
     this.className = "t3";
     };
     tbl_tr[i].onmouseout=function(){
     this.className=this.tmpClass;
     };
}
</script>

<script type="text/javascript">
	
	$('#layui-layer-shade1').on('click', function () {
         layer.closeAll(); 
     });

	/*商品编辑*/
	function member_edit(id) {
		layer.open({
			type: 2,
			title: '商品编辑',
			maxmin: true,
			shadeClose: true,
			offset: ['80px', '50px'],
			area: ['1200px', '500px'],
			content: 'edit.html',
			btn: ['提交', '取消'],
		});
	}
	laydate({
		elem: '#start',
		event: 'focus'
	});
	laydate({
		elem: '#end',
		event: 'focus'
	});
</script>
