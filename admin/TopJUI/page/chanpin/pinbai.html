<body>
          <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">添加品牌</button>
            </div>
          </script>

          <table id="test" lay-filter="test"></table>

          <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
          </script>
          <script type="text/html" id="checkboxTpl">
            <input type="checkbox" name="lock" value="{{d.id}}" title="开启" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
          </script>
          <script type="text/html" id="picTpl">
             <img src="../../static/images/logo/2.jpg" width="80" lay-event="pic">
          </script>

          <!-- 添加产品分类 -->
          <div id="add-main" style="display:none;padding:30px">
              <form class="layui-form" id="add-form1" action="">
                <div class="layui-form-item center">
                  <label class="layui-form-label pl-0 pr-0">ID</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" value="10080" autocomplete="off" style="width:90%" class="layui-input" readonly="readonly"/>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">排序</label>
                  <div class="layui-input-block">
                    <input type="text" name="type" required lay-verify="required" placeholder="请输入排序" autocomplete="off" style="width:90%" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">品牌LOGO</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" placeholder="请输入邮箱地址" autocomplete="off"  style="width:90%" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">品牌名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" placeholder="请输入品牌名称" autocomplete="off"  style="width:90%" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">所属地区/国家</label>
                  <div class="layui-input-block">
                      <div class="layui-input-inline">
                          <select name="P1" lay-filter="province" id="province">
                              <option></option>
                          </select>
                      </div>
                      <div class="layui-input-inline">
                          <select name="C1" lay-filter="city" id="city">
                              <option></option>
                          </select>
                      </div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">描述</label>
                  <div class="layui-input-block">
                      <textarea placeholder="请输入内容" class="layui-textarea" style="width:90%"></textarea>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">加入时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" style="width:90%" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label pl-0 pr-0">状态</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="10" autocomplete="off" style="width:90%" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block" style="margin-left:50px">
                    <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn">重置</button>
                  </div>
                </div>
              </form>
            </div>
        
          <!-- 编辑产品分类 -->
          <div id="edit-main" style="display:none;padding:30px">
              <form class="layui-form" id="add-form" action="">
                <div class="layui-form-item center">
                  <label class="layui-form-label">ID</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" value="10080" autocomplete="off" style="width:90%"
                     class="layui-input" readonly="readonly"/>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-block">
                    <input type="text" name="type" required lay-verify="required" value="李白" autocomplete="off" style="width:90%"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">邮箱</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="xianxin@layui.com" autocomplete="off"  style="width:90%"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">性别</label>
                  <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">城市</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="惠州市" autocomplete="off"  style="width:90%"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">签名</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="人生恰似一场修行" autocomplete="off"  style="width:90%"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">积分</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="2000" autocomplete="off"  style="width:90%"
                      class="layui-input" readonly="readonly">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">ip</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="192.168.30.18" autocomplete="off"  style="width:90%"
                      class="layui-input" readonly="readonly">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">登入次数</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="10" autocomplete="off"  style="width:90%"
                      class="layui-input" readonly="readonly">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">加入时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" value="2019-04-14" autocomplete="off"  style="width:90%"
                      class="layui-input" readonly="readonly">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block" style="margin-left:50px">
                    <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
                  </div>
                </div>
              </form>
          </div>

          <!-- 弹出图片层 -->
          <div id="tong" style="display:none">
            <img src="../../static/images/logo/1.jpg">
          </div>

          <!-- <script src="src/layui.js" charset="utf-8"></script> -->
        <script>
            layui.use('table', function(){
            var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
            
            //日期
            laydate.render({
              elem: '#date'
            });

            //渲染
            window.ins1 = table.render({
            elem: '#test'
            ,height: 600
            ,url: '../../json/table/demo2.json'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,size: 'lg' //小尺寸的表格
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, templet: '#inputTpl', unresize: true}
                ,{field:'name', title:'排序', width:80, unresize: true, sort: true}
                ,{field:'logopic', title:'品牌LOGO', width:150, templet: '#picTpl', unresize: true}
                ,{field:'nprice', title:'品牌名称', width:150, edit: 'text'}
                ,{field:'city', title:'所属地区/国家', width:150}
                ,{field:'ReviewStatus', title:'描述', width:350}
                ,{field:'joinTime', title:'加入时间', width:120}
                ,{field:'lock', title:'状态', width:120, templet: '#checkboxTpl', unresize: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:160}
            ]]
            ,page: true
            // ,response: {
            //   statusName: 'status'
            //   ,statusCode: 200
            // }
            // ,parseData: function(res){
            //   return {
            //     "status": res.status
            //     ,"msg": res.message
            //     ,"count": res.total
            //     ,"data": res.data.itme
            //   };
            // }
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.open({
                        type: 1,
                        title: "产品分类编辑",
                        closeBtn: 1,
                        shift: 2,
                        area: ['800px', '700px'],
                        shadeClose: true,
                        content: $("#edit-main"),
                        success: function (layero, index) { },
                            yes: function () {
                        }
                    });
                }
            });

            //监听排序
            table.on('sort(test)', function(obj){
            console.log(this)
            //return;
            layer.msg('服务端排序。order by '+ obj.field + ' ' + obj.type);
            //服务端排序
            table.reload('test', {
                initSort: obj
                //,page: {curr: 1} //重新从第一页开始
                ,where: { //重新请求服务端
                key: obj.field //排序字段
                ,order: obj.type //排序方式
                }
             });
            });

          //工具栏事件
          table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
              case 'add':
                // layer.msg('添加');
                layer.open({
                    type: 1,
                    title: "添加产品分类",
                    closeBtn: 2,
                    shift: 2,
                    area: ['800px', '700px'],
                    shadeClose: true,
                    // btn: ['新增', '取消'],
                    // btnAlign: 'c',
                    content: $("#add-main"),
                    success: function (layero, index) { },
                        yes: function () {
                    }
                });
              break;
              case 'update':
                layer.msg('编辑');
              break;
              case 'delete':
                layer.msg('删除');
              break;
              case 'getCheckData':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
              break;
              case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
              break;
              case 'isAll':
                layer.msg(checkStatus.isAll ? '全选': '未全选')
              break;
            };
          });

            //监听开启操作
            form.on('checkbox(lockDemo)', function(obj){
              layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
            });

            $('.demoTable .layui-btn').on('click', function(){
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
            });

        });
        </script>
</body>
</html>
