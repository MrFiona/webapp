<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*.ttlsa.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>欧美城数据分析</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="../../static/www/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/www/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/www/css/main.css" rel="stylesheet">
    <style type="text/css">

    </style>
</head>
<body class="fixed-body">
    <div class="page-content">
        <div class="page-header">
            <h1><a name="zonghe">美食天地购票数据分析</a></h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-7">
                                总票数(张) :<b>1000.00</b>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-7">总额 :<b>4000.90</b></div>
                            <div class="col-md-5"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="main" style="height: 600px;"></div>
    </div>
    <script src="../../static/www/js/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: '../../static/www/js'
            }
        });
        require(
            [
                'echarts',
                'echarts/theme/macarons',
                'echarts/chart/bar',
                'echarts/chart/line',
                // 'echarts/chart/map'
            ],
            function (ec) {
                //--- 购票数据图 ---
                var myChart = ec.init(document.getElementById('main'));
                myChart.setOption({
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['销售票数','销售金额']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            splitArea : {show : true}
                        }
                    ],
                    series : [
                        {
                            name:'销售票数',
                            type:'bar',
                            data:[20, 40, 0, 100, 8, 6, 35, 62, 30, 24, 16, 30],
                        },
                        {
                            name:'销售金额',
                            type:'bar',
                            data:[200, 500, 67, 23, 300, 80, 135, 162, 200, 20, 60, 33],
                        }
                    ]
                });
            }
        );
    </script>
</body>
</html>
