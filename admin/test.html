<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layer-更懂你的web弹窗解决方案</title>

  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
  <script src="layer/layer.js"></script>
</head>
<body>

  <a href="javascript:;" id="pic">
    <img src="tong.jpg">
  </a>

  <div id="tong" style="display:none"><img src="tong.jpg"></div>

<script>
;!function(){
  $('#pic').on('click', function(){
    layer.open({
      type: 1,
      title: false,
      closeBtn: 1,
      area: '516px',
      skin: 'layui-layer-nobg', //没有背景色
      shadeClose: true,
      content: $('#tong') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
      // content: str //注意，如果str是object，那么需要字符拼接。
    });
  });
}();
</script>
</body>
</html>
