---
layout: default
title: 园区全景图
---
<style>
  .djIcon{
    position: absolute;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    height: 100%;
    width: 100%;
  }
  .bgdark{
    position: absolute;top:0;width:100%;height:100%;opacity: .6;
  }
  .card:last-child{
      margin-bottom: 0!important;
  }
</style>
<header class="p-3 bg-info text-white text-center">园区全景图</header>
{% for entry in site.data.examples %}
  {% for example in entry.examples %}
    {% if forloop.first %}<div class="container p-4">{% endif %}
       <div class="card mb-4">
          <div class="card-header">{{ example.name }}</div>
          <a href="{{ example.url }}" style="position:relative">
               <i class="djIcon"><img src="assets/img/dianji.png" alt=""></i>
               <div class="bg-dark bgdark"></div>
               <img class="img-thumbnail border-0" src="assets/img/{{ example.title | slugify }}.jpg" alt="{{ example.name }}"/>
           </a>
          <div class="card-body">
               <h5>简  介</h5>
               <p class="text-justify">{{ example.content }}</p>
          </div>
       </div>
    {% if forloop.last %}</div>{% endif %}
  {% endfor %}
{% endfor %}
