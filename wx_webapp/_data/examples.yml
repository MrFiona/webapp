- category: 文化项目全景图
  examples:
    - name: 欧美城
      title: a1
      url: https://720yun.com/t/f06jvpef5k6?scene_id=19088801
      content: 2014年11月，全国样板工程欧美城文化小镇惠州站动工兴建。欧美城文化小镇整合欧美各主题业态，以中产阶级消费升级为主线，迎合新常态下的消费方式。以文化高度科学的提升生活品质，结合高科技设计理念，分享欧美城给城市带来快乐生活的新业态。项目位于广东惠州惠城区金龙大道主干轴，占地面积约20万平方米，总建筑面积近30万平方米，拥有赛车文化、影视文化、演艺文化、婚博文化、儿童科普、动物科普、娱乐文化、海洋文化、体育文化、人才培养等15个全体验式主业态项目。万众瞩目的惠州欧美城文化小镇项目已于2018年7月部分业态试营业！
    - name: 海洋世界
      title: a4
      url: https://720yun.com/t/a97je7wuku8?scene_id=17916395
      content: 欧美城与国内外著名团队携手合作的海洋文化体验馆。以海底沉落的宫殿、海盗沉船等神奇情景作为海底世界景观，游客不仅可以观赏海底美人鱼唯美表演、海狮欢乐秀剧场表演等，还可以身临其境，感受5D无水海洋的神秘空间及观赏各类海洋生物，结合科普引领游客一起探索神秘的海底世界。海洋馆二楼是美食天地，三楼是胜利宫殿，四楼则是萌宠动物园。可满足社会不同群体的游玩需要。
    - name: 婚博中心
      title: a3
      url: https://720yun.com/t/cc3jvpevek8?scene_id=19079087
      content: 欧美城婚博艺术中心是由广东欧美城文化有限公司巨资投建的一站式婚博中心，拥有约8000㎡的室内专业拍摄基地，约500㎡的婚礼仪式堂拍摄区，10万㎡欧式巴洛克风格实景建筑群，约15000㎡的六大专业婚礼宴会厅等等。其中，欧美城婚博艺术中心更设有惠州规模最大的单体5000㎡宴会厅，最多可容纳180桌，可满足社会各界人士的宴席需要。婚博艺术中心的室外场景设计更涵盖了欧式建筑、欧式广场、婚礼仪式堂、音乐喷泉、白天鹅泳池、海洋馆等景观，拥有共计168个由摩玛兄弟专业打造的最新室内实景，如韩式景、中式景、现代休闲景、园林森系景等，是惠州市乃至广东省规模最大、最高端的专业婚庆文化产业基地。